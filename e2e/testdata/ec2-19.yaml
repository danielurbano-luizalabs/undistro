---
apiVersion: app.undistro.io/v1alpha1
kind: Cluster
metadata:
  name: ec2-19-e2e
  namespace: e2e
spec:
  network:
    vpc:
      cidrBlock: 10.2.0.0/16
  bastion:
    allowedCIDRBlocks:
      - "0.0.0.0/0"
  controlPlane:
    machineType: m5.large
    providerTags:
      e2e: e2e
    replicas: 3
  infrastructureProvider:
    flavor: ec2
    name: aws
    region: us-east-1
    sshKey: undistro
  kubernetesVersion: v1.19.13
  workers:
    - machineType: m5.large
      replicas: 2
      providerTags:
        e2e: e2e
    - infraNode: true
      machineType: m5.large
      replicas: 2
      providerTags:
        e2e: e2e

---
apiVersion: app.undistro.io/v1alpha1
kind: DefaultPolicies
metadata:
  name: defaultpolicies-ec2-19-e2e
  namespace: e2e
spec:
  clusterName: ec2-19-e2e
